version: '3.8'

services:
  finaura:
    build: .
    container_name: finaura
    ports:
      - "4173:4173"
    environment:
      - NODE_ENV=development # Changed to development to work with Vite dev server
    restart: unless-stopped
    depends_on:
      - server

  server:
    build: ./server
    container_name: finaura_server
    ports:
      - "3230:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/finaura
      - JWT_SECRET=your-super-secret-jwt-key-change-me
      - PORT=3000
    restart: unless-stopped
    volumes:
      - ./server:/app
      - /app/node_modules

  db:
    image: postgres:14-alpine
    container_name: finaura_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=finaura
    volumes:
      - finaura_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d finaura"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  finaura_postgres_data:
