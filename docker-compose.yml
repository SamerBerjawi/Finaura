version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-finaura}
      POSTGRES_USER: ${POSTGRES_USER:-finaura_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-strong_password_change_me}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-finaura_user} -d ${POSTGRES_DB:-finaura}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./server
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-a-very-secret-and-secure-key-that-you-should-change}
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER:-finaura_user}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-strong_password_change_me}
      DATABASE_NAME: ${POSTGRES_DB:-finaura}

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-7157}:80"

volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_ROOT:-/volume1/docker/finaura}/postgres

