<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finaura - Personal Finance Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .material-symbols-filled {
        font-variation-settings: 'FILL' 1;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': {
                '50': '#eef2ff', '100': '#e0e7ff', '200': '#c7d2fe', '300': '#a5b4fc', 
                '400': '#818cf8', '500': '#6366f1', '600': '#4f46e5', '700': '#4338ca',
                '800': '#3730a3', '900': '#312e81',
              },
              'light-bg': '#F2F2F7',
              'light-card': '#FFFFFF',
              'light-text': '#000000',
              'light-text-secondary': 'rgba(60, 60, 67, 0.6)',
              'light-separator': 'rgba(60, 60, 67, 0.29)',
              'light-fill': 'rgba(120, 120, 128, 0.12)',

              'dark-bg': '#000000',
              'dark-card': '#1C1C1E',
              'dark-text': 'rgba(255, 255, 255, 0.95)',
              'dark-text-secondary': 'rgba(235, 235, 245, 0.6)',
              'dark-separator': 'rgba(84, 84, 88, 0.65)',
              'dark-fill': 'rgba(120, 120, 128, 0.24)',

              'semantic-red': '#FF3B30',
              'semantic-green': '#34C759',
              'semantic-yellow': '#FFCC00',
              'semantic-blue': '#007AFF',
            },
            boxShadow: {
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05)',
              'modal': '0 25px 50px -12px rgba(0, 0, 0, 0.25)',
            },
            borderRadius: {
              'xl': '16px',
            },
            animation: {
              celebrate: 'celebrate 1s ease-in-out',
            },
            keyframes: {
              celebrate: {
                '0%, 100%': { transform: 'scale(1)' },
                '25%': { 
                  transform: 'scale(1.03)', 
                  backgroundColor: 'rgba(52, 199, 89, 0.2)'
                },
              }
            }
          }
        }
      }
    </script>
    <script>
      // Apply theme from localStorage on initial load to prevent flashing
      if (localStorage.theme === 'light' || (localStorage.theme === 'system' && !window.matchMedia('(prefers-color-scheme: dark)').matches) || (!('theme' in localStorage) && !window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "pg": "https://aistudiocdn.com/pg@^8.16.3",
    "dotenv": "https://aistudiocdn.com/dotenv@^17.2.3",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "bcryptjs": "https://aistudiocdn.com/bcryptjs@^3.0.2",
    "jsonwebtoken": "https://aistudiocdn.com/jsonwebtoken@^9.0.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
