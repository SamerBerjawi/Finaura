<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finua - Personal Finance Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'light-bg': '#F7F8FC',
              'light-card': '#FFFFFF',
              'light-text': '#1A202C',
              'light-text-secondary': '#718096',
              'dark-bg': '#000000',
              'dark-card': '#000000',
              'dark-border': '#2D3748',
              'dark-text': '#F7FAFC',
              'dark-text-secondary': '#A0AEC0',
              'sidebar-bg': '#1F2937',
              'primary': {
                '50': '#eef2ff', '100': '#e0e7ff', '200': '#c7d2fe', '300': '#a5b4fc',
                '400': '#818cf8', '500': '#6366f1', '600': '#4f46e5', '700': '#4338ca',
                '800': '#3730a3', '900': '#312e81', '950': '#1e1b4b',
              },
              'secondary': {
                '50': '#fff7ed', '100': '#ffedd5', '200': '#fed7aa', '300': '#fdba74',
                '400': '#fb923c', '500': '#f97316', '600': '#ea580c', '700': '#c2410c',
                '800': '#9a3412', '900': '#7c2d12', '950': '#431407',
              },
              'accent': '#FBBF24',
            },
            boxShadow: {
              'card': '0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05)',
            },
            animation: {
              celebrate: 'celebrate 1s ease-in-out',
            },
            keyframes: {
              celebrate: {
                '0%, 100%': { transform: 'scale(1)' },
                '25%': { 
                  transform: 'scale(1.03)', 
                  backgroundColor: 'rgba(34, 197, 94, 0.2)' // Tailwind's green-500 @ 20%
                },
              }
            }
          }
        }
      }
    </script>
    <script>
      // Apply theme from localStorage on initial load to prevent flashing
      if (localStorage.theme === 'light' || (localStorage.theme === 'system' && !window.matchMedia('(prefers-color-scheme: dark)').matches) || (!('theme' in localStorage) && !window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
