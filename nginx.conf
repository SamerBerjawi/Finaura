server {
    listen 80;
    server_name _;

    # Allow large JSON payloads (e.g. full data backups) to be proxied to the
    # backend. The default Nginx limit is 1 MB, which caused restores to fail
    # before the data could reach the API even though the Express server itself
    # accepts bodies up to 50 MB.
    client_max_body_size 50m;

    root /usr/share/nginx/html;
    index index.html;

    location /api/ {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "keep-alive";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
